name: Generate and Deploy RSS Feed

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 1: Generate the RSS feed using the dvrss tool
      - name: Generate RSS feed
        uses: devopsvector/dvrss@master
        with:
          input: '.'          # The directory containing your .md files
          output: 'feed.xml'  # The name of the output RSS file

      # Step 2: List files (optional, for debugging)
      - name: List files in directory
        run: ls -la

      # The rest of the steps deploy the feed to GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
